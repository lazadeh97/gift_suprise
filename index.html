<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Won Gift</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style/style.css">
  <script src="/assets/scripts/script.js"></script>
</head>
<body>
<div class="container">

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <img src="/assets/images/aircraft.avif" id="aircraft" class="rounded mx-auto d-block" alt="Aircraft">
        <div class="card-body">
          <button type="submit" id="aircraftbtn" onclick="getGift(this.id)" class="btn btn-primary">Open gift</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="/assets/images/phone.jpg" id="phone" class="rounded mx-auto d-block" alt="Phone">
        <div class="card-body">
          <button type="submit" id="phonebtn" onclick="getGift(this.id)" class="btn btn-primary">Open gift</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="/assets/images/car-49278_640.webp" id="car" class="rounded mx-auto d-block" alt="Car">
        <div class="card-body">
          <button type="submit" id="carbtn" onclick="getGift(this.id)" class="btn btn-primary">Open gift</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="/assets/images/istockphoto.jpg" id="house" class="rounded mx-auto d-block" alt="House">
        <div class="card-body">

          <button type="submit" id="housebtn" onclick="getGift(this.id)" class="btn btn-primary">Open gift</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="/assets/images/gift.jpg" id="gift" class="rounded mx-auto d-block" alt="Special Gift">
        <div class="card-body">
          <button type="submit" id="giftbtn" onclick="getGift(this.id)" class="btn btn-primary">Open gift</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card h-100">
        <img src="/assets/images/computer.jpg" id="computer" class="rounded mx-auto d-block" alt="Computer">
        <div class="card-body">
          <button type="submit" id="computerbtn" onclick="getGift(this.id)" class="btn btn-primary">Open gift</button>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
